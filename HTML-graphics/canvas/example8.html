<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a JavaScript - Draw image</title>
</head>
<body>
    <p>Image to use: </p>
    <img id="github" src="/HTML-tutorial/images/github.png" alt="Github" width="220" height="277">

    <p>Canvas to fill: </p>
    <canvas id="canvas" width="250" height="300" style="border:1px solid #d3d3d3;">Your browser does not support the HTML canvas tag.</canvas>
    
    <p><button onclick="canvas()">Try it!</button></p>

    <script>
        function canvas(){
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("github");
            ctx.drawImage(img, 10, 10);
        }
    </script>
</body>
</html>
