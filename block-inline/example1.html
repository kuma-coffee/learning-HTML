<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Block and Inline
        </title>
    </head>
    <body>
        <h2>Block #1</h2>
        <p>Hello World</p>
        <div>Hello World</div>

        <h2>Inline #1</h2>
        <p>Hello <span>World</span></p>

        <h2>Block #2</h2>
        <div style="background-color:antiquewhite; color: black; padding: 10pxs;">
            <h3>Hello World</h3>
            <p>
                Sleep <br>
                Coffee <br>
                Coding <br>
            </p>
        </div>

        <h2>Inline #2</h2>
        <p>Hello, my name is <span style="color: blue; font-weight: bold;">kuma</span></p>
    </body>
</html>
