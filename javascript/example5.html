<!DOCTYPE html>
<html>
    <head>
        <title>
            The HTML noscript Tag
        </title>
    </head>
    <body>
        <p id="example">Hello World</p>

        <script>
            document.getElementById("example").innerHTML = "Have a Nice Day!"
        </script>

        <noscript>Sorry, your browser doesn't support JavaScript</noscript>
    </body>
</html>
