<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Lists
        </title>
    </head>
    <body>
        <h2>Unordered list</h2>
        <ul>
            <li>Sleep</li>
            <li>Coffee</li>
            <li>Work</li>
        </ul>

        <h2>Ordered list</h2>
        <ol>
            <li>Sleep</li>
            <li>Coffee</li>
            <li>Work</li>
        </ol>

        <h2>Description list</h2>
        <dl>
            <dt>Sleep</dt>
            <dd>- recharge</dd>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Work</dt>
            <dd>- coding time</dd>
        </dl>
    </body>
</html>
