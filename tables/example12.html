<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table Padding and Spacing
        </title>
        <style>
            
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table {
                border-spacing: 30px;
            }
            th, td {
                padding-top: 15px;
                padding-bottom: 15px;
                padding-left: 20px;
                padding-right: 20px;
            }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <tr style="text-align: center;">
                <th>Name</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr style="text-align: left;">
                <td>FirstName</td>
                <td>LastName</td>
                <td>20</td>
            </tr>
            <tr style="text-align: left;">
                <td>FirstName</td>
                <td>LastName</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
