<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Colors
        </title>
    </head>
    <body>
        #background color <br>
        <h1 style="background-color: blue;">Hello World</h1>
        <p style="background-color: blueviolet;">Hello, my name is kuma</p>

        #text color  <br>
        <h1 style="color: aquamarine;">Hello World</h1>
        <p style="color: darkseagreen;">Hello, my name is kuma</p>

        #border color <br>
        <h1 style="border: 3px solid blue ;">Hello World</h1>
        <h2 style="border: 1px solid violet;">Hello World</h2>

        #color value <br>
        <h1 style="background-color: rqb(200,100,50);">Hello World</h1>
        <h2 style="background-color: #ff1234;">Hello World</h2>
        <h3 style="background-color: hsl(10, 100%, 50%);"> Hello World</h3>
        <h4 style="background-color: rgba(100, 50, 25, 0.5);">Hello World</h4>
        <h5 style="background-color: hsla(8, 100%, 25%, 0.5);">Hello World</h5>
    </body>
</html>
