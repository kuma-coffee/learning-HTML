<!DOCTYPE html>
<html>
    <head>
        <title>
            Taste of JavaScript
        </title>
    </head>
    <body>
        <p id="example">Hello World</p>

        <script>
            function myFunction() {
                document.getElementById("example").style.fontSize = "20px";
                document.getElementById("example").style.color = "black";
                document.getElementById("example").style.backgroundColor = "orange";
            }           
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
