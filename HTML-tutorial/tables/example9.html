<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table Header (Vertical) and Align
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <th>FirstName</th>
                <td>Name1</td>
                <td>Name2</td>
            </tr>
           <tr>
               <th>LastName</th>
               <td>Name1</td>
               <td>Name2</td>
           </tr>
        </table>
    </body>
</html>
