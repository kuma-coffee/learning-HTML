<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table Rowspan
        </title>
        <style>
            
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table {
                border-spacing: 30px;
            }
            th, td {
                padding-top: 15px;
                padding-bottom: 15px;
                padding-left: 20px;
                padding-right: 20px;
            }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <tr>
                <th>Name</th>
                <td>kuma</td>
            </tr>
           <tr>
               <th rowspan="2">Phone</th>
               <td>12345678</td>
            </tr>
            <tr>
                <td>87654321</td>
             </tr>
        </table>
    </body>
</html>
