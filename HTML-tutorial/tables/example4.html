<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Style Table Border
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
           <tr>
               <td>Name1</td>
               <td>Name2</td>
               <td>Name3</td>
           </tr>
        </table>
    </body>
</html>
