<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table Vertical and Horizontal Zebra Stripes
        </title>
        <style>
            table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }

            tr:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
            }

            th:nth-child(even),td:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
            }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <tr>
                <th>Name</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>20</td>
            </tr>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>25</td>
            </tr>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>20</td>
            </tr>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
