<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Link Buttons
        </title>
        <style>
            a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            }

            a:hover, a:active {
            background-color: red;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/kuma-coffee">Visit my github</a>
    </body>
</html>
