<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Links Target Attribute
        </title>
    </head>
    <body>
        <a href="https://github.com/kuma-coffee" target="_self">Visit my website #1</a> <br>
        <a href="https://github.com/kuma-coffee" target="_blank">Visit my website #2</a> <br>
        <a href="https://github.com/kuma-coffee" target="_parent">Visit my website #3</a><br>
        <a href="https://github.com/kuma-coffee" target="_top">Visit my website #4</a>
    </body>
</html>
