<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Comments
        </title>
    </head>
    <body>
        <!--This is comment-->
        <p>Hello World</p>

        #Hide content
        <p>Hello</p>
        <!-- <p> World</p>-->

        #in between
        <p>Hello</p>
        <!--
            <p>My name is kuma</p>
            <p>I live at Surabaya</p>
        -->

        #inline content
        <p>Hello, <!--Hello World--> my name is kuma</p>
    </body>
</html>
