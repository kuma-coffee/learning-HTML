<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Date #2</title>
</head>
<body>
    <form>
        <label for="datemax">Enter date before 2000-01-01:  </label>
        <input type="date" name="datemax" id="datemax" max="1999-12-31"><br>
        <label for="datemin">Enter date after 2020-01-01: </label>
        <input type="date" name="datemin" id="datemin" min="2020-01-02">
    </form>
</body>
</html>
