<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Radio</title>
</head>
<body>
    <form>
        <input type="radio" id="capuccino" name="fav_coffee" value="Capuccino">
        <label for="capuccino">Capuccino</label> <br>
        <input type="radio" id="espresso" name="fav_coffee" value="Espresso">
        <label for="espresso">Espresso</label> <br>
        <input type="radio" id="mocaccino" name="fav_coffee" value="Mocaccino">
        <label for="mocaccino">Mocaccino</label><br>
    </form> 
</body>
</html>
