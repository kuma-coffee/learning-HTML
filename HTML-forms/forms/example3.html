<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The <input> Element: Radio Buttons</title>
</head>
<body>
    <form> 
        <input type="radio" name="langguage" id="html" value="HTML">
        <label for="html">HTML</label> <br>
        <input type="radio" name="langguage" id="css" value="CSS">
        <label for="css">CSS</label> <br>
        <input type="radio" name="langguage" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
</body>
</html>
