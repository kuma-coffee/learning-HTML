<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The <input> Element: Checkboxes</title>
</head>
<body>
    <form>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label> <br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label> <br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Plane">
        <label for="vehicle3">I have a plane</label> <br>
    </form>
</body>
</html>
