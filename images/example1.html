<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Images 
        </title>
    </head>
    <body>
        #syntax <br>
        <img src="url" alt="alternatetext"> <br>

        #src and alt attribute <br>
        <img src="github.png" alt="Github Icon"><br>

        #images size <br>
        <img src="github.png" alt="Github Icon" style="width: 200px; height: 200px;"><br>

        #image in another folder <br>
        <img src="/images/image/github.png" alt="Github Icon" style="width: 200px; height: 200px;"><br>

        #image in another server/website <br>
        <img src="https://github.com/kuma-coffee/learning-HTML/images/github.png" alt="Github Icon" style="width: 200px; height: 200px;"><br>

        #animated image <br>
        <img src="cat.gif" alt="Cat animation" style="width: 200px; height: 200px;"> <br>

        #image as a link <br>
        <!--On progress-->
        <img src="cat.gif" alt="Cat animation" style="width: 200px; height: 200px;"> <br>

        #image floating <br>
        <img src="cat.gif" alt="Cat animation" style="float:right; width: 200px; height: 200px;"> <br>
        <img src="cat.gif" alt="Cat animation" style="float:left; width: 200px; height: 200px;"> <br>
    </body>
</html>
